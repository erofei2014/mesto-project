<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект №3. Яндекс.Практикум, направление: Веб-разработчик+">
  <meta name="keywords" content="Проект: Место">
  <meta name="author" content="Андрей Ерофеев">
  <title>Проект: Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <section class="popup popup_opened" aria-label="попап-элемент Редактирование профиля">
    <div class="popup__container">
      <button type="button" class="popup__toggle" name="toggle" aria-label="Кнопка Закрыть форму"></button>
      <fieldset class="popup__main-container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__user-data-form" name="user-data-form">
          <input type="text" class="popup__item popup__item_input_username" name="username" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="popup__item popup__item_input_occupation" name="occupation" placeholder="Исследователь океана" required>
          <button type="submit" class="popup__submit-button" name="submit-button" aria-label="Кнопка Сохранить форму">Сохранить</button>
        </form>
      </fieldset>
    </div>
  </section>
  <header class="header">
    <img class="logo" src="./images/Logo-Mesto_white.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile" aria-label="Данные профиля пользователя">
      <div class="profile__user-info">
        <img class="profile__avatar" src="./images/J-I-Custeau.jpg" alt="аватар пользователя">
        <div class="profile__info">
          <div class="profile__username-field">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" name="edit-button" aria-label="Кнопка Редактировать профиль"></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" name="add-button" aria-label="Кнопка Добавить изображение"></button>
    </section>
    <section class="photo-grid" aria-label="Фотографии пользователя">
      <article class="photo-grid__photo-card">
        <img class="photo-grid__photo" src="./images/pictures-karachaevsk.jpg" alt="Карачаевск, горный православный храм">
        <div class="photo-grid__photo-caption">
          <h2 class="photo-grid__caption-text">Карачаевск</h2>
          <button type="button" class="photo-grid__like-button" name="like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>
      <article class="photo-grid__photo-card">
        <img class="photo-grid__photo" src="./images/pictures-elbrus.jpg" alt="вид на Эльбрус на закате">
        <div class="photo-grid__photo-caption">
          <h2 class="photo-grid__caption-text">Гора Эльбрус</h2>
          <button type="button" class="photo-grid__like-button" name="like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>
      <article class="photo-grid__photo-card">
        <img class="photo-grid__photo" src="./images/pictures-dombai.jpg" alt="заснеженная горная вершина Домбая">
        <div class="photo-grid__photo-caption">
          <h2 class="photo-grid__caption-text">Домбай</h2>
          <button type="button" class="photo-grid__like-button" name="like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>
      <article class="photo-grid__photo-card">
        <img class="photo-grid__photo" src="./images/pictures-elbrus.jpg" alt="вид на Эльбрус на закате">
        <div class="photo-grid__photo-caption">
          <h2 class="photo-grid__caption-text">Гора Эльбрус</h2>
          <button type="button" class="photo-grid__like-button" name="like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>
      <article class="photo-grid__photo-card">
        <img class="photo-grid__photo" src="./images/pictures-dombai.jpg" alt="заснеженная горная вершина Домбая">
        <div class="photo-grid__photo-caption">
          <h2 class="photo-grid__caption-text">Домбай</h2>
          <button type="button" class="photo-grid__like-button" name="like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>
      <article class="photo-grid__photo-card">
        <img class="photo-grid__photo" src="./images/pictures-karachaevsk.jpg" alt="Карачаевск, горный православный храм">
        <div class="photo-grid__photo-caption">
          <h2 class="photo-grid__caption-text">Карачаево-Черкесская Республика</h2>
          <button type="button" class="photo-grid__like-button" name="like-button" aria-label="Кнопка Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
